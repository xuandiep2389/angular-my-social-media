<div class="container">

  <div>
    <input [(ngModel)]="searchText" placeholder="search here"/>

    <ul *ngIf="searchText">
      <li *ngFor="let post of posts$ | filter: searchText">
        <a routerLink="/detail/{{post.id}}">
          {{post.content}}
        </a>
      </li>
    </ul>
  </div>

</div>
