<div class="container">

  <h5>Post search</h5>

  <div>

    <input [(ngModel)]="searchText"/>

    <ul *ngIf="searchText">
      <li *ngFor="let post of posts$ | filter: searchText">
        <a routerLink="/detail/{{post.id}}">
          {{post.content}}
        </a>
      </li>
    </ul>
  </div>


</div>
