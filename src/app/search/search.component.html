<div class="container">

  <h5>Post search</h5>

  <div>
    <input #searchbox id="search-box" [(ngModel)]="term" (input)="search(searchbox.value) " />

    <ul>
      <li *ngFor="let post of posts$ | async">
        <a routerLink="/detail/{{post.id}}">
          {{post.content}}
        </a>
      </li>
    </ul>
  </div>


</div>
