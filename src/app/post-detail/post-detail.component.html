<div *ngIf="post" class="container">

  <div>
    post id: {{post.id}}
  </div>

  <div>
    user id: {{post.userId}}
  </div>

  <div *ngIf="edit === false">
    {{post.content}}
  </div>

  <div *ngIf="edit === true">
    <label>
      <input [(ngModel)]="post.content"/>
    </label>
  </div>


  <button (click)="goBack()">Back</button>
  <button (click)="toggleEdit()">Edit post</button>
  <button (click)="savePost()">Save</button>

</div>
